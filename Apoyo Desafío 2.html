<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Centro Médico Ñuñoa</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital@0;1&family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<script>
document.write('<header>')
document.write('<h1>Estadísticas centro médico Ñuñoa</h1>');
document.write('</header>');
var radiologia = [
    {hora: '11:00', especialista: 'IGNACIO SCHULZ', paciente: 'FRANCISCA ROJAS', rut: '9878782-1', prevision: 'FONASA'},
    {hora: '11:30', especialista: 'FEDERICO SUBERCASEAUX', paciente: 'PAMELA ESTRADA', rut: '15345241-3', prevision: 'ISAPRE'},
    {hora: '15:00', especialista: 'FERNANDO WURTHZ', paciente: 'ARMANDO LUNA', rut: '16445345-9', prevision: 'ISAPRE'},
    {hora: '15:30', especialista: 'ANA MARIA GODOY', paciente: 'MANUEL GODOY', rut: '17666419-0', prevision: 'FONASA'},
    {hora: '16:00', especialista: 'PATRICIA SUAZO', paciente: 'RAMON ULLOA', rut: '14989389-K', prevision: 'FONASA'},
];

var traumatologia = [
    {hora: '08:00',  especialista: 'MARIA PAZ ALTUZARRA', paciente: 'PAULA SANCHEZ',     rut: '15554774-5', prevision: 'FONASA'},
    {hora: '10:00', especialista: 'RAUL ARAYA',          paciente: 'ANGÉLICA NAVAS',    rut: '15444147-9', prevision: 'ISAPRE'},
    {hora: '10:30', especialista: 'MARIA ARRIAGADA',     paciente: 'ANA KLAPP',         rut: '17879423-9', prevision: 'ISAPRE'},
    {hora: '11:00', especialista: 'ALEJANDRO BADILLA',   paciente: 'FELIPE MARDONES',   rut: '1547423-6', prevision: 'ISAPRE'},
    {hora: '11:30', especialista: 'CECILIA BUDNIK',      paciente: 'DIEGO MARRE',       rut: '16554741-K', prevision: 'FONASA'},
    {hora: '12:00', especialista: 'ARTURO CAVAGNARO',    paciente: 'CECILIA MENDEZ',    rut: '9747535-8', prevision: 'ISAPRE'},
    {hora: '12:30', especialista: 'ANDRES KANACRI',      paciente: 'MARCIAL SUAZO',     rut: '11254785-5', prevision: 'ISAPRE'},
];

var dental = [
    {hora: '08:30',  especialista: 'ANDREA ZUÑIGA',          paciente: 'MARCELA RETAMAL',rut: '11123425-6', prevision: 'ISAPRE'},
    {hora: '11:00', especialista: 'MARIA PIA ZAÑARTU',      paciente: 'ANGEL MUÑOZ',    rut: '9878789-2',  prevision: 'ISAPRE'},
    {hora: '11:30', especialista: 'SCARLETT WITTING',       paciente: 'MARIO KAST',     rut: '7998789-5',  prevision: 'FONASA'},
    {hora: '13:00', especialista: 'FRANCISCO VON TEUBER',   paciente: 'KARIN FERNANDEZ',rut: '18887662-K', prevision: 'FONASA'},
    {hora: '13:30', especialista: 'EDUARDO VIÑUELA',        paciente: 'HUGO SANCHEZ',   rut: '17665461-4', prevision: 'FONASA'},
    {hora: '14:00', especialista: 'RAQUEL VILLASECA',       paciente: 'ANA SEPULVEDA',  rut: '14441281-0', prevision: 'ISAPRE'},
];

//Agregar código para el desafio 2 aquí

// add new patients to  traumatologia

var nuevosTrauma = [{hora: '09:00', especialista: 'RENÉ POBLETE', paciente: 'ANA GELLONA', rut: '13123329-7', prevision: 'ISAPRE'},
{hora: '09:30', especialista: 'MARIA SOLAR', paciente: 'RAMIRO ANDRADE', rut: '12221451-K', prevision: 'FONASA'},
{hora: '10:00', especialista: 'RAUL LOYOLA', paciente: 'CARMEN ISLA', rut: '10112348-3', prevision: 'ISAPRE'},
{hora: '10:30', especialista: 'ANTONIO LARENAS', paciente: 'PABLO LOAYZA', rut: '13453234-1', prevision: 'ISAPRE'},
{hora: '12:00', especialista: 'MATIAS ARAVENA', paciente: 'SUSANA POBLETE', rut: '14345656-6', prevision: 'FONASA'}]

// concat new patients to traumatologia
traumatologia = traumatologia.concat(nuevosTrauma);
console.log(traumatologia);
// sort patients by hour
traumatologia.sort(function(a, b){
    if(a.hora > b.hora){
        return 1;
    }
    if(a.hora < b.hora){
        return -1;
    }
    return 0;
});
console.log(traumatologia);

// delete primer y ultimo de radiologia
radiologia.shift();
radiologia.pop();
 




//Agregar código para el desafio 2 aquí
document.write('<main>');
document.write(`<p>Cantidad de atenciones para Radiología: ${radiologia.length}</p>`);
document.write(`<p>Cantidad de atenciones para Traumatología: ${traumatologia.length}</p>`);
document.write(`<p>Cantidad de atenciones para Dental: ${dental.length}</p>`);


document.write(`<p class="bold">Primera atencion Radiología:</p> <p> ${radiologia[0].paciente} - ${radiologia[0].prevision} | Última atención: ${radiologia[radiologia.length -1].paciente} - ${radiologia[radiologia.length -1].prevision}.</p>`);
document.write(`<p class="bold">Primera atencion Traumatología:</p> <p> ${traumatologia[0].paciente} - ${traumatologia[0].prevision} | Última atención: ${traumatologia[traumatologia.length -1].paciente} - ${traumatologia[traumatologia.length -1].prevision}.</p>`);
document.write(`<p class="bold">Primera atencion Dental:</p> <p> ${dental[0].paciente} - ${dental[0].prevision} | Última atención: ${dental[dental.length -1].paciente} - ${dental[dental.length -1].prevision}.</p>`);


// despliege de horas dentales

document.write('<h2>Horas dentales</h2><hr>');
dental.forEach(function(dental){
    document.write(`<p>${dental.hora} - ${dental.especialista} - ${dental.paciente} - ${dental.rut} - ${dental.prevision}</p>`);
});

// despliege de todos los nombres de los  pacientes

document.write('<h2>Nombre de los pacientes</h2><hr>');
document.write('<ol>');
var pacientes = radiologia.concat(traumatologia, dental);
pacientes.forEach(function(pacientes){
    document.write(`<li><p>${pacientes.paciente}</p></li>`);
});
document.write('</ol>');

// filtrar pacientes que tengan isapre en Dental

document.write('<h2>Pacientes con Isapre en Dental </h2><hr>');

var isapre = dental.filter(function(pacientes){
    return pacientes.prevision === 'ISAPRE';
});
document.write('<ul>');
isapre.forEach(function(isapre){
    document.write(`<li><p>${isapre.paciente} - ${isapre.prevision}</p></li>`);
});
document.write('</ul>');

// filtrar fonosa traumatologia

document.write('<h2>Pacientes con Fonasa en Traumatología</h2><hr>');
var fonasaTrau = traumatologia.filter(function(traumatologia){
    return traumatologia.prevision === 'FONASA';
});
document.write('<ul>');
fonasaTrau.forEach(function(fonasaTrau){
    document.write(`<li><p>${fonasaTrau.paciente} - ${fonasaTrau.prevision}</p></li>`);
});
document.write('</ul>');
document.write('</main>');
</script>

</body>
</html>
